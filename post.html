<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Tracker</title>
    <style>
        /* Body Styling */
        body {
            font-family: 'Comfortaa', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Container for the message */
        .container {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: popIn 1s ease-in-out;
        }

        /* Main Text */
        h1 {
            font-size: 40px;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 20px;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2);
        }

        /* Button Styling */
        .btn {
            background-color: #ff6f61;
            color: #fff;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #ff856e;
            transform: scale(1.05);
        }

        /* Loading Bar */
        .loading-bar {
            width: 100%;
            background-color: #fff;
            border-radius: 50px;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .loading {
            height: 20px;
            width: 0;
            background-color: #ff6f61;
            border-radius: 50px;
            animation: loading 4s forwards;
        }

        /* Popup Styling */
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            z-index: 1000;
        }

        .popup h2 {
            color: #ff6f61;
            margin-bottom: 10px;
        }

        .popup p {
            margin-bottom: 20px;
        }

        .popup .close-btn {
            background-color: #ff6f61;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .popup .close-btn:hover {
            background-color: #ff856e;
        }

        /* Animation Keyframes */
        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes popIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your birthday gift is arriving!</h1>
        <p>Just wait for some time and sorry for the delay.</p>
        <p>Track your <strong>SURPRISE!</strong></p>

        <!-- Loading Bar -->
        <div class="loading-bar">
            <div class="loading"></div>
        </div>

        <!-- Button -->
        <button class="btn" onclick="showPopup()">Track Your Surprise üéÅ</button>
    </div>

    <!-- Popup -->
    <div class="popup" id="popup">
        <h2>Tracking ID</h2>
        <p>Your tracking ID is: <strong>ED589526978IN</strong></p>
        <button class="close-btn" onclick="closePopup()">Close</button>
    </div>

    <script>
        function showPopup() {
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
